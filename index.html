<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Checkbox Todo List</title>
  <!---- Render All Elements Normally ---->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-------- Font Awesome Library -------->
  <link rel="stylesheet" href="css/all.min.css" />
  <!-------- stylesheet---------- -->
  <link rel="stylesheet" href="css/style.css">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap"
    rel="stylesheet">

</head>

<body>
  <main>
    <section>
      <h3>articles</h3>
      <form action="">
        <label for="carbage">
          <input id="carbage" type="checkbox" checked name="carbage" value="carbage">
          <p>what is garbage collector in programing ?</p>
          <span></span>
        </label>

        <label for="statically">
          <input id="statically" type="checkbox" name="statically" value="statically">
          <p>statically typed languages vs dynamically typed languages</p>
          <span></span>
        </label>

        <label for="level">
          <input id="level" type="checkbox" name="level" value="level">
          <p>low level vs high level languages</p>
          <span></span>
        </label>

      </form>
    </section>
  </main>

</body>

</html>
